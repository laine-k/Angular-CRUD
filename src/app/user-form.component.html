<h3>Add a new User</h3>
<div class="row">
    <div class="col-md-6 well">
       <form [formGroup]="form" (ngSubmit)="saveForm()">
           <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="form.controls.name.touched && !form.controls.name.valid">Name is required.</div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input formControlName="email" type="text" class="form-control">                   
                    <div class="alert alert-danger" *ngIf="form.controls.email.touched && !form.controls.email.valid">Enter valid email.</div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input formControlName="phone" type="text" class="form-control">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input formControlName="street" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input formControlName="suite" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input formControlName="city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input formControlName="zipcode" type="text" class="form-control">
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Add new user</button>
        </form>
    </div>
</div>
